{% load static %}


  <!-- Content Row -->
  <div class="row">
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Jumlah Pendaftaran
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{totalMember}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-solid fa-users fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-success text-uppercase mb-1"
              >
                Jumlah Ahli Terkini
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{totalAhli}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-solid fa-face-smile fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl col-md-6 mb-4">
      <div class="card border-left-danger shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-danger text-uppercase mb-1"
              >
                Jumlah Ahli Keluar
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{totalTerminate}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-solid fa-user-minus fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  

    <!-- Pending Requests Card Example -->
    <div class="col-xl col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1">
                Jumlah Ahli Baharu
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{totalNewMember}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-solid fa-user-plus fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-warning text-uppercase mb-1"
              >
                Menunggu Kelulusan
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{totalPending}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-solid fa-hourglass-half fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
